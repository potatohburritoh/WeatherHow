<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherHow</title>
    <link rel="icon" href="src/assets/weatherhowlogo.svg" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js" defer></script>
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Enter City Name" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed, 07 Aug 2023</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="src/assets/weather/partly-cloudy-day.svg"
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 ℃</h1>
            <h3 class="condition-txt regular-txt">Partly Cloudy</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="weather-condition-item">
            <img src="src/assets/weather/humidity.svg" class="weather-condition-img" />
            <div class="weather-condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="weather-condition-item">
            <img src="src/assets/weather/wind.svg" class="weather-condition-img" />
            <div class="weather-condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              const container = document.querySelector('.forecast-items-container');
              container.addEventListener('wheel', (e) => {
                e.preventDefault();
                container.scrollLeft += e.deltaY;
              }, { passive: false });
            });
          </script>
          <!-- placeholder forecast items for format -->
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">20 May</h5>
            <img src="src/assets/weather/02d.svg" class="forecast-item-img" />
            <h5 class="forecast-item-temp">29 ℃</h5>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="src/assets/message/search-city.gif" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img src="src/assets/message/not-found.gif" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
